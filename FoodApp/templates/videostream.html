<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
        <center>
            <br><br>
            <h3>Web Streaming Video</h3>
            <div style="width: 40%;">
            {% if is_stream %}
                        <div style="width: 640px;height: 470px;" class="border border-black">
                            <img src="{{ url_for('video') }}" alt="">

                        </div>
                                                     <br><br>

                 <a class="btn btn-block btn-primary"  href="{{ url_for('ask')}}">Stop</a>

            {% else %}
            <div style="width: 640px;height: 470px;" class="border border-black">

                        <img src="{{ user_image }}" alt="User Image">
                    </div>

            <br><br>
                 <a class="btn btn-block btn-primary"  href="{{ url_for('ask')}}">Start</a>
                 <br><br>
                 <a class="btn btn-block btn-primary"  href="{{ url_for('find')}}">Reconginze</a>
            
            {% endif %}
        </div>
        </center>
</body>
</html>
